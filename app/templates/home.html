<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-md-6">
        <div class="card article-card">
            {% if article.image %}
            <img src="{{ article.image }}" class="card-img-top" alt="Article Image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title article-title">{{ article.title }}</h5>
                <p class="card-text article-summary">{{ article.summary }}</p>
                <p class="card-text article-date">{{ article.date }}</p>
                <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
